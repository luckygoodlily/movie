       片名KANO取自嘉義農林棒球隊之簡稱「嘉農」的日文讀音「KANŌ」[4],其電影背景是描述1931年大日本帝國下的台灣，一支由原住民和日本人、漢人組成的嘉義農林棒球隊，原本實力貧弱一勝難求，但在新教練近藤兵太郎指導之下，拿下全島冠軍並遠征第17屆夏季甲子園大會的故事。
